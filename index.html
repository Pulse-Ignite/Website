<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Ignite</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      color: #fff;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow-x: hidden;
    }

    /* Container */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      background: radial-gradient(circle at top left, #ff6ec7, #1f1c2c);
      animation: backgroundMove 15s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      max-width: 600px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #ff6ec7, #1fddff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    /* Glowing effect */
    .btn-glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff6ec7, 0 0 20px #1fddff; }
      100% { box-shadow: 0 0 20px #ff6ec7, 0 0 40px #1fddff; }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.2rem; }
      .btn { padding: 12px 30px; font-size: 1rem; }
    }

  </style>
</head>
<body>
  <div class="hero">
    <h1>Pulse Ignite</h1>
    <p>Empowering your health, education, and research journey. Track, learn, and connect with the future of wellness.</p>
    <a href="#" class="btn btn-glow">Open App / Website</a>
    <footer>Â© 2025 Pulse Ignite</footer>
  </div>
</body>
</html>
